<button onclick="enableControls()" type="button">Enable Controls</button>
<button onclick="disableControls()" type="button">Disable Controls</button>
<button onclick="checkControls()">Check Controls</button>
<video id="love" width="320" height="176">
  <source src="Kanchi Re Kanchi Re - Full Video Song - Babushan, Bhoomika - Hero No1 - TCP.webm" type="video/mp4">
</video>

<script>
  var vid = document.getElementById("love");
  function enableControls(){
    vid.controls = true;
    vid.load();
  }
  function disableControls(){
    vid.controls = false;
    vid.load();
  }
  function checkControls(){
    alert(vid.controls);
  }
</script>
